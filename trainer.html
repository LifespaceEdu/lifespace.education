<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trainer | Lifespace Education</title>
<meta name="robots" content="noindex, nofollow">
<meta name="description" content="Interactive guide to the Lifespace Education framework with AI assistant">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
.trainer-content { display: none; }
.trainer-content.visible { display: flex; flex-direction: column; min-height: 100vh; }
.hero-gradient { background: linear-gradient(135deg, #1a5555 0%, #1e3a5f 25%, #4a3f55 50%, #5f4a1e 75%, #5f3a4a 100%); }
.iframe-container { flex: 1; }
iframe { width: 100%; height: 100%; border: none; }
</style>
</head>
<body class="min-h-screen">

<!-- Password Gate -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-base-300 to-base-100" id="passwordGate">
  <div class="card w-96 bg-base-200 shadow-2xl">
    <div class="card-body items-center text-center">
      <h1 class="card-title text-2xl text-primary">Lifespace Trainer</h1>
      <p class="text-base-content/70 mb-4">Framework training for educators</p>

      <form id="passwordForm" class="w-full">
        <input type="password" id="passwordInput" placeholder="Enter access password" autocomplete="off" class="input input-bordered w-full mb-3" />
        <div class="text-error text-sm mb-3" id="errorMsg" style="display: none;">Incorrect password</div>
        <button type="submit" class="btn btn-primary w-full">Enter Trainer</button>
      </form>

      <p class="text-sm text-base-content/50 mt-6">
        Need access? <a href="mailto:info@lifespace.education" class="link link-primary">Contact us</a>
      </p>
    </div>
  </div>
</div>

<!-- Main Trainer Content -->
<div class="trainer-content" id="trainerContent">

  <!-- Navbar -->
  <div class="navbar bg-base-300 px-4">
    <div class="flex-1">
      <a href="index.html" class="text-xl font-normal text-base-content">Lifespace Education</a>
    </div>
    <div class="flex-none gap-2">
      <a href="framework.html" class="btn btn-ghost btn-sm">Framework</a>
      <button class="btn btn-ghost btn-sm" onclick="logout()">Log out</button>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero hero-gradient text-white py-8">
    <div class="hero-content text-center">
      <div class="max-w-2xl">
        <h1 class="text-2xl font-normal mb-2">Lifespace Framework Trainer</h1>
        <p class="opacity-90">Interactive AI guide to the Lifespace Education framework</p>
      </div>
    </div>
  </div>

  <!-- Iframe Container -->
  <div class="iframe-container bg-white">
    <iframe
      src="https://lifespace-framework-training.vercel.app"
      title="Lifespace Framework Trainer"
      allow="clipboard-write"
    ></iframe>
  </div>

</div>

<script>
const TRAINER_PASSWORD = 'mutualaid!';

document.addEventListener('DOMContentLoaded', function() {
  if (localStorage.getItem('trainer-auth') === 'true') {
    showTrainer();
  }
});

document.getElementById('passwordForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const input = document.getElementById('passwordInput').value;

  if (input === TRAINER_PASSWORD) {
    localStorage.setItem('trainer-auth', 'true');
    showTrainer();
  } else {
    document.getElementById('errorMsg').style.display = 'block';
    document.getElementById('passwordInput').value = '';
  }
});

function showTrainer() {
  document.getElementById('passwordGate').style.display = 'none';
  document.getElementById('trainerContent').classList.add('visible');
}

function logout() {
  localStorage.removeItem('trainer-auth');
  location.reload();
}
</script>

</body>
</html>
