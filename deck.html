<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Deck | Lifespace Education</title>
<link rel="icon" type="image/png" href="treeoflife.png">
<link rel="stylesheet" href="deck/css/deck.css">
<style>
  body { overflow: auto; }
  .deck-frame {
    display: none;
    position: fixed;
    inset: 0;
    border: none;
    width: 100%;
    height: 100%;
  }
  .deck-frame.visible {
    display: block;
  }
</style>
</head>
<body>

<!-- Password Gate -->
<div class="gate-overlay" id="passwordGate">
  <div class="gate-card">
    <img src="treeoflife.png" alt="Lifespace Education" style="width: 48px; height: 48px; margin: 0 auto 1em; display: block;">
    <h1>Lifespace Deck</h1>
    <p>Private presentation</p>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Enter access password" autocomplete="off">
      <div class="gate-error" id="errorMsg">Incorrect password</div>
      <button type="submit">Enter</button>
    </form>
    <p style="font-size: 0.8rem; color: #555; margin-top: 1.5em;">
      Need access? <a href="mailto:info@lifespace.education" style="color: hsl(141, 37%, 38%);">Contact us</a>
    </p>
  </div>
</div>

<!-- Deck loads here after auth -->
<iframe id="deckFrame" class="deck-frame" title="Presentation"></iframe>

<script>
const DECK_PASSWORD = 'mutualaid!';
const AUTH_KEY = 'ls-deck-auth';

// Default deck â€” can be overridden with ?d=deckname
const params = new URLSearchParams(window.location.search);
const deckName = params.get('d') || 'partners-v1';
const deckSrc = 'deck/decks/' + deckName + '.html';

function showDeck() {
  document.getElementById('passwordGate').style.display = 'none';
  const frame = document.getElementById('deckFrame');
  frame.src = deckSrc;
  frame.classList.add('visible');
}

// Check auth on load
if (localStorage.getItem(AUTH_KEY) === 'true') {
  showDeck();
}

// Password form
document.getElementById('passwordForm').addEventListener('submit', function(e) {
  e.preventDefault();
  var input = document.getElementById('passwordInput').value;
  if (input === DECK_PASSWORD) {
    localStorage.setItem(AUTH_KEY, 'true');
    showDeck();
  } else {
    document.getElementById('errorMsg').style.display = 'block';
    document.getElementById('passwordInput').value = '';
  }
});
</script>
</body>
</html>
